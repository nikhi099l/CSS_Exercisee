<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Heading</title>
	<style>
		#h1{
			background-color: rgb(166, 199, 99);
			font-family: Arial;
		}
		#h2{
			background-color: rgb(96, 184, 127);
			font-family: times new roman;
			font-size: 40px;

		}
		#h3{
			background-color: #6084b9;
			text-align: center;
			text-shadow: 2px 2px 2px black;
			font-size: 30px;

		}
	</style>
</head>
<body>
<h3 id="h1">This is a heading 1</h3>
<h3 id="h2">This is a heading 2</h3>
<h3 id="h3">This is a heading 3</h3>
</body>
</html>
