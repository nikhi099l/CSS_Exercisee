<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>A Webpage has Two Columns</title>
<style>
       
        .container {
            display: flex;
            width: 100%;
        }
        .column {
            flex: 1;
            height: 100vh; 
         }

        .left-column {
            background-color: rgb(251, 244, 244);
        }
        .right-column {
            background-color: rgb(83, 177, 201);
        }
        h4{
        	padding: 10px;
        }
    </style>
	
</head>
<body>
 <div class="container">
        <div class="column left-column">
        	<h4>List of the 5 bestselling books </h4>
           <ol>
         	   <li>The Teacher</li>
         	   <li>Never Lie</li>
         	   <li>The Women</li>
         	   <li>Ask For Andrea</li>
         	   <li>Storms and Secrets</li>
           </ol>  
            
        </div>
        <div class="column right-column">
        	<h4>List of 5 celebrities</h4> 
            <ol>
         	   <li>Ranveer kapoor</li>
         	   <li>Alia Bhatt</li>
         	   <li>Tiger shroff</li>
         	   <li>Shradhha Kapoor</li>
         	   <li>Varun Dhawan</li>
            </ol>  
            
        </div>
    </div>
</body>
</html>
